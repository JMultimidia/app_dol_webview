name: dol
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  onesignal_flutter: ^3.2.7
  webview_flutter: ^3.0.0
  device_info_plus: ^3.1.1
  url_launcher: ^6.0.17
  flutter_launcher_icons: ^0.11.0
  shared_preferences: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.3.2

flutter_native_splash:
  #color: "#0095FF"
  background_image: assets/splash.png
  fullscreen: true
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "dev_assets/icone.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "dev_assets/icone-adaptive.png"

flutter:

  uses-material-design: true

  assets:
    - assets/

